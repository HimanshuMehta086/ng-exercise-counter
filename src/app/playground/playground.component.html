<div class="jumbotron jumbotron-fluid mt-4">
  <div class="container">
    <h2 class="display-4">Counter App | Current: {{ counter }}</h2>
    <p class="lead">
      You can play around with increment and decrement!
    </p>
    <hr />
    <button class="btn btn-primary mr-4" (click)="incrementClickHandler()">
      Increment
    </button>
    <button class="btn btn-danger" (click)="decrementClickHandler()">
      Decrement
    </button>
  </div>
</div>
